<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminAX | 영수증 업로드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #output { font-family: 'Consolas', monospace; font-size: 0.9rem; overflow-y: auto; max-height: 400px; }
        .progress { height: 10px; display: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">🛡️ AdminAX Receipt Normalizer</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-secondary">영수증 이미지를 업로드하면 상용 OCR API가 데이터를 정규화하여 CSV로 병합합니다.</p>
                
                <div class="mb-4">
                    <label for="fileInput" class="form-label fw-bold">영수증 파일 선택 (N개 가능)</label>
                    <input class="form-control" type="file" id="fileInput" multiple accept="image/*">
                </div>
                
                <button id="uploadBtn" class="btn btn-primary w-100 py-2 fw-bold" onclick="uploadFiles()">🚀 분석 시작</button>

                <div class="progress mt-4" id="progressWrapper">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
            <div class="card-footer bg-white p-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h6 class="mb-0">📜 실시간 처리 로그</h6>
                    <span id="statusBadge" class="badge bg-secondary">대기 중</span>
                </div>
                <pre id="output" class="bg-dark text-success p-3 rounded">파일을 선택하고 시작 버튼을 눌러주세요.</pre>
            </div>
        </div>
    </div>
    <script src="receipt.js"></script>
</body>
</html>
