events {}

http {

    client_max_body_size 50M;


    upstream engine_server {
        server core-engine:8080;
    }

    server {
        listen 80;

        # API 요청 라우팅 테스트
        location /api/ {
            proxy_pass http://engine_server; # 여기서 /api/ 경로가 포함된 채로 전달됨 [cite: 2026-02-11]
            
            # [핵심] 스프링에게 "원래 요청은 /api였어"라고 알려줌 [cite: 2026-02-11]
            proxy_set_header X-Forwarded-Prefix /api; 
            
            # 표준 헤더들 (X-Forwarded-Port 추가)
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port; # [추가] 원래 포트 정보 전달 [cite: 2026-02-11]
            
            # WebSocket 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 확장 (소켓 유지용) [cite: 2026-02-11]
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # 기본 헬스체크용
        location / {
            return 200 'AdminAX Gateway is Running!';
            add_header Content-Type text/plain;
        }
    }
}