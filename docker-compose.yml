version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: adminax-db
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: adminax-es
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE} -Xmx${ES_HEAP_SIZE}
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: ${ES_MEM_LIMIT}
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  redis:
    image: redis:7-alpine
    container_name: adminax-redis
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
    deploy:
      resources:
        limits:
          memory: 256M
    logging: *default-logging

  core-engine:
    image: openjdk:17-jdk-slim
    container_name: adminax-core
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_REDIS_HOST=redis
    deploy:
      resources:
        limits:
          memory: ${CORE_MEM_LIMIT}
    logging: *default-logging

  gateway:
    image: nginx:stable-alpine
    container_name: adminax-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - TZ=${TZ:-Asia/Seoul}
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - core-engine
    deploy:
      resources:
        limits:
          memory: 128M
    logging: *default-logging

networks:
  default:
    name: adminax-network