services:
  # 1. Database (Metadata)
  db:
    image: postgres:15-alpine
    container_name: adminax-db
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  # 2. Search Engine (Vector DB)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: adminax-es
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE} -Xmx${ES_HEAP_SIZE}
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: ${ES_MEM_LIMIT}
    logging: *default-logging

  # 3. Message Broker (Redis Streams)
  adminax-redis:
    image: redis:7-alpine
    container_name: adminax-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    environment:
      - TZ=${TZ}
    volumes:
      - ./data/redis:/data
    deploy:
      resources:
        limits:
          memory: 256M
    logging: *default-logging

  # Redis 모니터링 UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: adminax-redis-ui
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:adminax-redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - adminax-redis

  # 4. Core Engine (Spring Boot)
  core-engine:
    build:
      context: ./engine
      dockerfile: Dockerfile
    container_name: adminax-core
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_REDIS_HOST=adminax-redis
      - API_SERVER_PORT=8080
      - API_SERVER_CONTEXT=/api
    depends_on:
      - db
      - elasticsearch
      - adminax-redis
    volumes:
      - ./shared-docs:/app/shared-docs
    deploy:
      resources:
        limits:
          memory: ${CORE_MEM_LIMIT}
    logging: *default-logging

  # 5. Converter Worker (AI Extraction)
  converter-worker:
    build:
      context: ./converter
      dockerfile: Dockerfile
    container_name: adminax-converter
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - REDIS_HOST=adminax-redis
      - HF_HOME=/app/model_cache
      # [NEW] AI 관련 파라미터 외부 노출
      - MODEL_NAME=${MODEL_NAME}
      - PROMPT_FILE=${PROMPT_FILE}
      - AI_MAX_TOKENS=${AI_MAX_TOKENS}
      - AI_TEMPERATURE=${AI_TEMPERATURE}
    volumes:
      - ./converter:/app
      - ./shared-docs:/app/shared-docs
      - ./data/huggingface:/app/model_cache
    depends_on:
      - adminax-redis
    deploy:
      resources:
        limits:
          memory: ${CONVERTER_MEM_LIMIT}
    logging: *default-logging

  # 6. API Gateway (Nginx)
  gateway:
    image: nginx:stable-alpine
    container_name: adminax-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT}:80"
    environment:
      - TZ=${TZ}
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - core-engine
    deploy:
      resources:
        limits:
          memory: 128M
    logging: *default-logging

networks:
  default:
    name: adminax-network