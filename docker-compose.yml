# 'version' 속성은 최신 Compose에서 권장되지 않으므로 제거했습니다. [cite: 2, 2026-02-03]

services:
  # 1. Database (Metadata)
  db:
    image: postgres:15-alpine
    container_name: adminax-db
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE}"
        max-file: "${LOG_MAX_FILE}"

  # 2. Search Engine (Vector DB)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: adminax-es
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms${ES_HEAP_SIZE} -Xmx${ES_HEAP_SIZE}
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          memory: ${ES_MEM_LIMIT}
    logging: *default-logging

  # 3. Message Broker (Redis Streams)
  redis:
    image: redis:7-alpine
    container_name: adminax-redis
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
    deploy:
      resources:
        limits:
          memory: 256M
    logging: *default-logging

  # 4. Core Engine (Spring Boot - Java 21)
  # 외부 이미지를 사용하지 않고 ./engine 폴더의 소스를 빌드합니다. [cite: 2026-02-03]
  core-engine:
    build:
      context: ./engine
      dockerfile: Dockerfile # ./engine/Dockerfile 경로
    container_name: adminax-core
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Asia/Seoul}
      - JAVA_OPTS=${JAVA_OPTS}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_REDIS_HOST=redis
    depends_on:
      - db
      - elasticsearch
      - redis
    deploy:
      resources:
        limits:
          memory: ${CORE_MEM_LIMIT}
    logging: *default-logging

  # 5. API Gateway (Nginx)
  gateway:
    image: nginx:stable-alpine
    container_name: adminax-gateway
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - TZ=${TZ:-Asia/Seoul}
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - core-engine
    deploy:
      resources:
        limits:
          memory: 128M
    logging: *default-logging

networks:
  default:
    name: adminax-network